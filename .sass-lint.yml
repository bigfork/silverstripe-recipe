# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, HexFormat, IdWithExtraneousSelector, PseudoElement
# SelectorDepth, TrailingSemicolonAfterPropertyValue, VariableNameFormat
#
# The following settings/values are unsupported by sass-lint:
# Linter SpaceAfterPropertyColon, option "allow_extra_spaces"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 1
  brace-style: 0
  class-name-format: 0
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format: 0
  id-name-format: 0
  indentation: 0
  leading-zero: 0
  mixin-name-format: 0
  mixins-before-declarations: 1
  name-format: 0
  nesting-depth: 0
  no-color-keywords: 1
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 0
  no-empty-rulesets: 0
  no-ids: 0
  no-important: 0
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties:
        - '*behavior'
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  placeholder-in-extend: 1
  placeholder-name-format: 0
  property-sort-order:
    - 1
    - ignore-custom-properties: true
      order:
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - display
        - visibility
        - overflow
        - overflow-x
        - overflow-y
        - float
        - clear
        - table-layout
        - border-collapse
        - empty-cells
        - box-sizing
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - border
        - border-width
        - border-style
        - border-color
        - border-radius
        - border-top
        - border-top-width
        - border-top-style
        - border-top-color
        - border-right
        - border-right-width
        - border-right-style
        - border-right-color
        - border-bottom
        - border-bottom-width
        - border-bottom-style
        - border-bottom-color
        - border-left
        - border-left-width
        - border-left-style
        - border-left-color
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-right-radius
        - border-bottom-left-radius
        - white-space
        - content
        - color
        - background
        - background-color
        - background-image
        - background-repeat
        - background-attachment
        - background-position
        - background-size
        - opacity
        - font
        - font-weight
        - font-style
        - font-variant
        - font-size
        - font-family
        - letter-spacing
        - line-height
        - list-style
        - list-style-type
        - list-style-position
        - list-style-image
        - outline
        - outline-width
        - outline-style
        - outline-color
        - text-align
        - text-decoration
        - text-indent
        - text-transform
        - text-shadow
        - animation
        - transform
        - transition
        - box-shadow
  quotes:
    - 1
    - style: single
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-colon: 1
  space-after-comma: 1
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens: 0
  url-quotes: 1
  variable-name-format: 0
  zero-unit: 1
