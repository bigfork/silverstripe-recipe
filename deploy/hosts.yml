.live: &live
  hostname: '__HOSTNAME__'
  user: '__USER__'

.staging: &staging
  hostname: '__HOSTNAME__'
  user: '__USER__'

.defaults: &defaults
  repository: '__REPOSITORY__'
  deploy_path: '~/public_html'
  roles:
    - 'app'

production:
  <<: *defaults
  <<: *live
  stage: production
prod:
  <<: *defaults
  <<: *live
  stage: production
live:
  <<: *defaults
  <<: *live
  stage: production

staging:
  <<: *defaults
  <<: *staging
  stage: staging
stage:
  <<: *defaults
  <<: *staging
  stage: staging
test:
  <<: *defaults
  <<: *staging
  stage: staging
